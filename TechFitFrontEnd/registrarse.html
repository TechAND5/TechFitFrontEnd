<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>TechFitLogin</title>
	<link href="https://fonts.googleapis.com/css?family=Rock+Salt" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Roboto:300,400,700" rel="stylesheet">
	<link rel="stylesheet" href="./style/login.css">


</head>
<body>
	<div class="box1">
		<header>
			<div class="row">
  				<div class="col-xs-6 col-xs-offset-3"></div>
		 			<img src="./img/logotechfit.png" class="img-responsive" id="imagre" alt="Imagen responsive">
		 	</div>	
		</header>
		<section>
			<form action="login.html" method="get" id="loginForm" novalidate>
				<div>
					<label for="name"> Name: </label>
					<input type="text" name="name" id="name" placeholder="Name" required>

					<div class="mensajes_error">
						<div id="name[valueMissing]" class="errorP">Introduzca sus datos.</div>
						<div id="name[typeMismatch]" class="errorP">El formato no se corresponde con un nombre.</div>
				    </div>

				<div>
					<label for="email"> Email: </label>
					<input type="email" name="Email" id="email" placeholder="email@ejemplo.com" required>
					<div class="mensajes_error">
						<div id="email[valueMissing]" class="errorP">Introduzca sus datos.</div>
						<div id="email[typeMismatch]" class="errorP">El formato no se corresponde con un email.</div>
					</div>
				</div>
				<div>
					<label for="pass">Password: </label>
					<input type="password" name="Password" id="pass" placeholder="password" minlength="6" pattern="[a-z 0-9]*" required>
					<div class="mensajes_error">
						<div id="pass[valueMissing]" class="errorP">Introduzca sus datos.</div>
						<div id="pass[tooShort]" class="errorP">El password debe contener como minimo 6 caracteres.</div>
					</div>
				<div>
					<label for="passpassregistro">Confirmar Password: </label>
					<input type="password" name="Password" id="passregistro" placeholder="password" minlength="6" pattern="[a-z 0-9]*" required>
					<div class="mensajes_error">
						<div id="pass[valueMissing]" class="errorP">Introduzca sus datos.</div>
						<div id="pass[tooShort]" class="errorP">El password debe contener como minimo 6 caracteres.</div>
				</div>
				
				<div>
					<input class="btnLoginreg" type="submit" form="loginForm" value="Registrarse" id="btnId">
				</div>
			</form>
		</section>
	</div>
</body>
<!-- <script src="./js/login.js"></script> -->
<script src="./js/login01.js"></script>

</html>
