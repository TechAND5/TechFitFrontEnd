<div class="container">
	<h2>Tu Habito</h2>
	<form action="/action_page.php"  method="post" id="editahabito" novalidate>
	    <div class="form-group">
			<label for="titulo">Título:</label>
			<input type="titulo" class="form-control" id="titulo" placeholder="Habito" name="text" minlength="10" pattern="[a-z]" required>
			<div class="mensajes_error_habito">
				<div id="titulo[valueMissing]" class="errorH">Introduzca sus datos.</div>
			    <div id="titulo[typeMismatch]" class="errorH">El formato no se corresponde con un titulo.</div>
				<div id="titulo[patternMismatch]" class="errorH">El formato no se corresponde con un titulo.</div>
			</div>
		</div>
	    <div class="form-group">
			<label for="text">Descripción:</label>
			<input type="text" class="form-control" id="descripcion" placeholder="descripción">
		</div>
		<div class="form-group">
			<label for="dateinicio">Fecha de Inicio:</label>
			<input type="date" class="form-control" id="dateinicio" name="dateinicio"  required>
			<div class="mensajes_error_habito">
		        <div id="dateinicio[valueMissing]" class="errorH">Introduzca la fecha de inicio.</div>
				<div id="date[typeMismatch]" class="errorH">El formato no puede estar vacio.</div>
			</div>
	    </div>
		<div class="form-group">
			<label for="datefinal">Fecha Final:</label>
			<input type="date" class="form-control" id="datefinal" name="datefinal" required>
			<div class="mensajes_error_habito">
			    <div id="datefinal[valueMissing]" class="errorH">Introduzca la fecha final.</div>
			    <div id="date[typeMismatch]" class="errorH">El formato no puede estar vacio.</div>
			</div>
	    </div>
	   	<button type="submit" class="btn btn-default"  form="aceptarForm" value="aceptarForm" id="btnaceptarForm">Aceptar</button>
	</form>
</div>
